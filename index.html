<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>NFT</title>

        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    </head>
    <body>
        <section class="container">
            <article class="nft" id="nft">
                <img src="img/image-equilibrium.jpg" alt="equilibrium img">
            </article>
            <article class="texts">
                <h3>Equilibrium #3429</h3>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="inf">
                    <div class="price">
                        <img src="img/icon-ethereum.svg" alt="etherium logo">
                        <p>0.041 ETH</p>
                    </div>
                    <div class="days">
                        <img src="img/icon-clock.svg" alt="clock">
                        <p>3 days left</p>
                    </div>
                </div>
                <div class="line"></div>
            </article>
            <article class="footer-nft">
                <img src="img/image-avatar.png" alt="creator avatar">
                <p>Creation of <span>Jules Wyvern</span></p>
            </article>
        </section>
        <footer>
            <p>Desenvolved by Nicolas Miranda</p>
        </footer>
    </body>
</html>
